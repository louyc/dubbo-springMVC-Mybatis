<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>菜单管理</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
 		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<style>#tipForm_add,#tipForm_edit{display: none;}</style>
	</head>

	<body style="padding:10px;">
		<button class="layui-btn add-node" customId='1'>添加新节点</button>
		<table class="layui-table" lay-even>
			<colgroup>
				<col width="250">
				<col width="100">
				<col width="250">
				<col>
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>导航名称</th>
					<th>是否父节点</th>
					<th>父节点名称</th>
					<th>url</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="table_body">
			</tbody>
		</table>
	</body>

	<form id="tipForm_add" class="layui-form" action="" style="padding-top:20px;padding-right:10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">导航名称</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required|navName" placeholder="请输入导航链接,最多12个字符" autocomplete="off" class="layui-input" maxLength='12'/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否父节点</label>
			<div class="layui-input-block">
				<input type="radio" name="isParent" value="1" title="是" checked lay-filter="isParentRadio"/>
				<input type="radio" name="isParent" value="0" title="否" lay-filter="isParentRadio"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">父节点名称</label>
			<div class="layui-input-block">
				<select id="parentNodeId" name="parentNodeId" lay-verify="required" disabled>
					<option value="#">#</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">导航链接</label>
			<div class="layui-input-block">
				<input type="text" name="url" required lay-verify="required" placeholder="请输入导航链接" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addNodeform">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary" customReset='reset'>重置</button>
			</div>
		</div>
	</form>
	<form id="tipForm_edit" class="layui-form" action="" style="padding-top:20px;padding-right:10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">导航名称</label>
			<div class="layui-input-block">
				<input type="text" id="navigation_title" name="navigation_title" required lay-verify="required|navName" placeholder="请输入导航名称" autocomplete="off" class="layui-input" maxLength='12'/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否父节点</label>
			<div class="layui-input-block">
				<input type="radio" name="navigation_isParent" value="1" title="是" lay-filter="navigation_isParentRadio" id="navigation_isParent1" />
				<input type="radio" name="navigation_isParent" value="0" title="否" lay-filter="navigation_isParentRadio" id="navigation_isParent0" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">父节点名称</label>
			<div class="layui-input-block">
				<select id="navigation_parentNodeId" name="navigation_parentNodeId" lay-verify="required" >
					<option value="#">#</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">导航链接</label>
			<div class="layui-input-block">
				<input type="text" id="navigation_url" name="navigation_url" required lay-verify="required" placeholder="请输入导航链接" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="editNodeform">提交修改</button>
				<button type="reset" class="layui-btn layui-btn-primary" style="display:none;">重置</button>
				<input type="hidden" value='' id="navigation_id"/>
			</div>
		</div>
	</form>

	<script src="../js/tool.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/menuManagement.js"></script>
</html>
