<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单统计</title>
	<link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/listStyle.css"/>
</head>
<body>
	<div class="layui-main" style="width: 96%; marign:0 auto;">
		<div class="data-chart-show">
			<div class="layui-inline textAlignc order-price">
				<div id="staticsInfo">
					<dl class="layui-inline layui-circle">
						<dt id="todayAmount"></dt>
						<dd>今日成交金额</dd>
					</dl>
					<dl class="layui-inline layui-circle redDl">
						<dt id="weekAmount"></dt>
						<dd>本周成交金额</dd>
					</dl>
					<dl class="layui-inline layui-circle cyanDl">
						<dt id="monthAmount"></dt>
						<dd>本月成交金额</dd>
					</dl>
				</div>
				<button class="layui-btn layui-btn-primary" id="viewAllPrice">查看所有成交额数据</button>
			</div>
			<div class="layui-inline textAlignc order-amount">
				<div id="orderNumChart" style="min-width: 500px; height: 300px; line-height:300px; font-size:20px; margin: 0 auto"></div>
				<button class="layui-btn layui-btn-primary" id=viewAllAmount>查看所有订单量数据</button>
			</div>
		</div>
		<div class="order-chart-box">
			<h3>所有成交额数据</h3>
			<div class="order-search-box">
		 		<div class="layui-input-inline layui-form-item">
		            <label class="layui-form-label">开始时间</label>
		            <div class="layui-input-inline">
		               <input class="layui-input" id="startTime">
		            </div>
			    	</div>
			    	<div class="layui-input-inline layui-form-item">
		            <label class="layui-form-label">结束时间</label>
		            <div class="layui-input-inline">
		                <input class="layui-input" id="endTime">
		            </div>
			    	</div>
			    	<div class="layui-inline query-box">
                		<button class="layui-btn" id="query">查询</button>
                </div>
			</div>
			<div id="orderChart" style="min-width:400px;height:400px; line-height:400px; font-size:20px; text-align:center"></div>
		</div>
		<div class="data-list-show">
			<div class="layui-form-item search-box">
               	<div class="layui-inline">
               		 <input type="text" autocomplete="off" placeholder="请输入商品名称" class="layui-input" id="searchTxt">
               	</div>
                <div class="layui-inline">
                		<button class="layui-btn" id="search">搜索</button>
                </div>
	    		</div>
	    		<div class="list-title clearfix">
	    			<span class="w25">商品名称</span>
	    			<span class="w17">单价</span>
	    			<span class="w18">总价</span>
	    			<span class="w20">购买用户</span>
	    			<span class="w20">操作</span>
	    		</div>
	    		<div class="list-cont">
	    		</div>
	    		<div id="pagging"></div>
		</div>
	</div>
	<script src="/layui/layui.js" charset="utf-8"></script>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/highcharts.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/js/theorder/orderStatistics.js"></script>
</body>
</html>
