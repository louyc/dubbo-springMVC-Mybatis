<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/listStyle.css"/>
</head>
<body>
<div class="layui-main" style="width: auto;min-width: 100%">
	<div class="my-tab-select">
	    <ul class="search-box layui-form">
	    		<li>
	            <label for="startTime">开始时间</label>
		       	<div>
			      	<input class="layui-input" id="startTime">
			    </div>
		    </li>
		    <li>
	            <label for="endTime">结束时间</label>
		       	<div>
			      	<input class="layui-input" id="endTime">
			    </div>
		    </li>
		    <li>
	            <label for="supplier">供应商</label>
	            <div>
	                <input type="text" autocomplete="off" class="layui-input" id="supplier">
	            </div>
		    	</li>
		    	<li>
	            <label for="orderNum">订单号</label>
	            <div>
	                <input type="text" autocomplete="off" class="layui-input" id="orderNum">
	            </div>
		    	</li>
		    	<li>
	            <label for="goods">商品</label>
	            <div>
	                <input type="text" autocomplete="off" class="layui-input" id="goods">
	            </div>
		    	</li>
		    	<li>
			    	<div>
			    		<label class="layui-form-label">订单类型</label>
			            	<select name="order-type" id="order-type">
			            		<option value="all">全部</option>
			            		<option value="0">商品订单</option>
			            		<option value="1">服务订单</option>
				            </select>
		            </div>
		    	</li>
		    	<li>
			    	<div>
			    		<label class="layui-form-label">订单状态</label>
			            <select name="order-status" id="order-status">
			                 <option value="all">全部</option>
			                 <option value="0">待支付</option>
			                 <option value="1">已支付</option>
			             </select>
		             </div>
		    	</li>
		    	<li>
			    	<div>
			    		<label class="layui-form-label">订单来源</label>
			            <select name="order-soure" id="order-soure">
			                 <option value="all">全部</option>
			                 <option value="0">广告位</option>
			                 <option value="1">医生主页</option>
			                 <option value="2">推荐服务</option>
			             </select>
		             </div>
		    	</li>
	    	</ul>
        <p>
            <button class="layui-btn" id="search">搜索</button>
        		<a class="layui-btn layui-btn-normal" href="javascript:;" id="export">导出</a>
        </p>
    </div>
    <div class="layui-form">
        <table class="layui-table list-table">
            <colgroup>
                <col width="150">
                <col width="">
                <col width="150">
                <col width="70">
                <col width="70">
                <col width="70">
                <col width="120">
                <col width="100">
                <col width="120">
                <col width="120">
                <col width="120">
                <!-- <col width="120">
                <col width="120">
                <col width="120"> -->
                <col width="80">
            </colgroup>
            <thead>
            <tr>
                <th>订单编号</th>
                <th>商品名称</th>
                <th>供应商</th>
                <th>单价</th>
                <th>数量</th>
                <th>金额</th>
                <th>用户</th>
                <th>状态</th>
                <th>订单时间</th>
                <th>订单来源</th>
                <th>推荐人</th>
                <!-- 
                <th>联系人</th>
                <th>联系电话</th>
                <th>配送地址</th>
                 -->
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- 订单详情 -->
    <div id="order-info-box"  class="info-box">
    		<dl class="clearfix">
            <dt>购买用户</dt>
            <dd class="userName"></dd>
        </dl>
        <dl class="clearfix">
            <dt>支付状态</dt>
            <dd class="payStatus"></dd>
        </dl>
         <dl class="clearfix">
            <dt>订单来源</dt>
            <dd class="orderOrigin"></dd>
        </dl>
        <dl class="clearfix">
            <dt>推荐人</dt>
            <dd class="referee"></dd>
        </dl>
        
        <dl class="clearfix">
            <dt>订单数量</dt>
            <dd class="orderNum"></dd>
        </dl>
        <dl class="clearfix">
            <dt>订单单价</dt>
            <dd class="orderPrice"></dd>
        </dl>
        <dl class="clearfix">
            <dt>收货人</dt>
            <dd class="consignee"></dd>
        </dl>
        <dl class="clearfix">
            <dt>收货电话</dt>
            <dd class="mobile"></dd>
        </dl>
        <dl class="clearfix">
            <dt>收获地址</dt>
            <dd class="address"></dd>
        </dl>
        <dl class="clearfix">
            <dt>邮编</dt>
            <dd class="addressCode"></dd>
        </dl>
        <dl class="clearfix">
            <dt>订单单价</dt>
            <dd class="orderPrice"></dd>
        </dl>
        <!-- 服务详情 -->
	    <div id="service-info-box">
	        <dl class="clearfix">
	            <dt>工作流</dt>
	            <dd class="workflow"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>服务名称</dt>
	            <dd class="serviceName"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>定价</dt>
	            <dd class="price"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>绑定商品</dt>
	            <dd class="goodsList clearfix">
	            </dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>服务介绍</dt>
	            <dd class="serviceDescribe"></dd>
	        </dl>
	    </div>
	    <!-- 商品详情 -->
	    <div id="goods-info-box">
	        <dl class="clearfix">
	            <dt>商品名称</dt>
	            <dd class="goodsName"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>供应商</dt>
	            <dd class="supplierName"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>单价</dt>
	            <dd class="goodsPrice"></dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>商品简图</dt>
	            <dd class="goodsImg">
            		<img src="" alt="" />
	            </dd>
	        </dl>
	        <dl class="clearfix">
	            <dt>商品详情</dt>
	            <dd class="goodsDetail"></dd>
	        </dl>
	    </div>
    </div>
    <div id="pagging"></div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/jquery-json.js"></script>
<script src="/js/theorder/orderManage.js"></script>
</body>
</html>
