//退出
function signOut(){
	window.utils.removeCookie('managerId');
	window.utils.removeCookie('userName');
	window.utils.removeCookie('roleId');
	window.utils.removeCookie('imageUrl');

	var url = $(obj).attr("data-href");
	$("iframe").attr("src",url);
