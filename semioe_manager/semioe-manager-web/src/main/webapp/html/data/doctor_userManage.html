<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/data/userManage.css"/>
</head>
<body>
<div class="layui-main"  style="width: auto">
	<div class="my-tab-select">
		<div class="layui-form">
			<ul>
				<li>
	                <label for="deviceName">用户手机：</label>
	                <input type="text" class="layui-input" id="mobile" name="mobile">
	            </li>
	            <li>
	                <label for="deviceName">用户名称：</label>
	                <input type="text" class="layui-input" id="name" name="name">
	            </li>
				<li>
                    <label class="layui-form-label">是否签约：</label>
                    <select name="inUse" id="inUse">
                        <option value="all">全部</option>
                        <option value="1">是</option>
                        <!-- <option value="0">否</option> -->
                    </select>
	            </li>
	            <li>
                    <label class="layui-form-label">年龄段：</label>
                    <select name="ageId" id="ageId">
                        <option value="all">全部</option>
                        <option value="1">儿童</option>
                        <option value="2">少年</option>
                        <option value="3">青年</option>
                        <option value="4">中年</option>
                        <option value="5">老年</option>
                        <option value="6">未知</option>
                    </select>
	            </li>
	            <li>
                    <label class="layui-form-label">签约时间：</label>
                    <input type="text" name="startTime" id="startTime" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
	            </li>
	            <li>
                    <label class="layui-form-label center_align">至</label>
                    <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
	            </li>
	            <li>
                    <label class="layui-form-label">疾病史：</label>
                    <select name="diseaseId" id="diseaseId">
                    	<option value="all">全部</option>
                    </select>
	            </li>
	            <li>
                    <label class="layui-form-label">签约：</label>
                    <select name="buildType" id="buildType">
                    	<option value="0">全部</option>
                    	<option value="1">家医</option>
                    	<option value="3">孕产</option>
                    </select>
	            </li>
			</ul>
           	<p>
            	<button class="layui-btn " id="search">搜索</button>
           		<button class="layui-btn " id="distributeService">批量分配服务</button>
            	<button class="layui-btn " id="messagePush">批量消息推送</button>
           	</p>
		</div>
	</div>
	<div class="layui-form list-table">
        <table class="layui-table" id="uers" style="width: auto;min-width: 100%">
            <colgroup>
            	<col width="50">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col>
                <col width="350">
            </colgroup>
            <thead>
            <tr>
            	<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                <th>用户手机</th>
                <th>用户名称</th>
                <th>主账户姓名</th>
                <th>主账户手机号</th>
                <th>账户关系</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="pagging"></div>
    <div id="add_services" style="display: none;">
    	<div class="my-tab-select my-tab-select2">
	        <ul>
	            <li>
	                <label for="name">服务名称：</label>
	                <input type="text" class="layui-input" id="name"/>
	            </li>
	        </ul>
            <p>
	            <a class="layui-btn" href="/html/console/addService.html">创建服务</a>
	            <button class="layui-btn " id="_search">搜索</button>
	            <button class="layui-btn layui-btn-normal" id="_chooseService">确定</button>
	            <input type="hidden" id="userIds" value=""/>
            </p>
	    </div>
	    <div class="layui-form">
	        <table class="layui-table" id="table_choose" style="width: auto;min-width: 100%">
	            <colgroup>
	            	<col width="50">
	                <col width="">
	                <col width="200">
	                <col width="">
	                <col>
	            </colgroup>
	            <thead>
	            <tr>
	            	<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
	                <th>服务名称</th>
	                <th>描述</th>
	                <th>标签</th>
	            </tr>
	            </thead>
	            <tbody>
	            </tbody>
	        </table>
	    </div>
	    <div id="_pagging"></div>
    </div>
</div>
<script src="/js/jquery-2.1.1.min.js" charset="utf-8"></script>
<script src="/js/jquery-json.js" charset="utf-8"></script>
<script src="/js/tool.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/data/doctor_userManage.js" charset="utf-8"></script>
</body>
</html>
