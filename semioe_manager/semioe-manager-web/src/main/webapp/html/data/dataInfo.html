<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/data/userManage.css"/>
</head>
<body>
<div class="layui-tab layui-tab-brief" id="dataInfo" lay-filter="docDemoTabBrief">
	<ul class="layui-tab-title">
	  <li class="layui-this">测量数据</li>
	  <li>服务</li>
	</ul>
	<div class="layui-tab-content">
		<!-- 测量数据 列表-->
		<div class="layui-tab-item layui-show">
			<h3 class="dataTit">用户名称：<span class="username"></span>性别：<span class="usersex"></span>年龄：<span class="userage"></span></h3>
			<div class="my-tab-select dataInfoSelect">
			<div class="layui-form">
		        <ul>
		            <li>
		                <label for="brandName">项目名称：</label>
					     <select name="dataType" id="dataType">
	                        <option value="">全部</option>
	                    </select>
		            </li>
		            <li>
		                <label for="venderName">测量时间：</label>
		                <input type="text" name="startTime" id="startTime" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		            </li>
		            <li>
	                    <label class="layui-form-label center_align">至</label>
	                    <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		            </li>
		        </ul>
		        <p>
		            <button class="layui-btn " id="search">搜索</button>
		        </p>
		    </div>
		    </div>
		    <div class="layui-form list-table">
		        <table class="layui-table" id="data_table" style="width: auto;min-width: 100%">
		            <colgroup>
		                <col width="220">
		                <col >
		                <col width="200">
		            </colgroup>
		            <thead>
		            <tr>
		                <th>项目名称</th>
		                <th>数值</th>
		                <!-- <th>参考建议</th> -->
		                <th>测量时间</th>
		            </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
		    </div>
		    <div id="pagging_data"></div>
		</div>
		<!-- 服务 列表-->
	  	<div class="layui-tab-item">
	  		<div class="my-tab-select dataInfoSelect">
		        <ul>
		            <li>
		                <label for="brandName">服务名称：</label>
		                <input type="text" class="layui-input" id="serviceName"/>
		            </li>
		            <li>
		                <label for="venderName">购买时间：</label>
		                <input type="text" name="startTime" id="startTime_service" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		            </li>
		            <li>
	                    <label class="layui-form-label center_align">至</label>
	                    <input type="text" name="endTime" id="endTime_service" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
		            </li>
		        </ul>
		        <p>
		            <button class="layui-btn " id="search_service">搜索</button>
		        </p>
		    </div>
		    <div class="layui-form list-table">
		        <table class="layui-table" id="service_table" style="width: auto;min-width: 100%">
		            <colgroup>
		                <col>
		                <col width="200">
		                <col width="200">
		            </colgroup>
		            <thead>
		            <tr>
		                <th>服务名称</th>
		                <th>购买时间</th>
		                <th>服务结论</th>
		            </tr>
		            </thead>
		            <tbody> 
		            </tbody>
		        </table>
		    </div>
		    <div id="pagging_service"></div>
	  	</div>
	</div>
</div> 

<script src="/js/jquery-2.1.1.min.js" charset="utf-8"></script>
<script src="/js/jquery-json.js" charset="utf-8"></script>
<script src="/js/tool.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/data/dataInfo.js" charset="utf-8"></script>
</body>
</html>
