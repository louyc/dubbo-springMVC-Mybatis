<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
 	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
    	.layui-table tr td{
            text-align: center;
            font-size: 14px;
        }
        .layui-table tr th{
            text-align: center;
        }
         .add-box{
            text-align: right;
            padding-top: 20px;
        }
        .layui-sure{
            margin-left:75%;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="layui-main" style="width: auto">
	<div class="site-demo-button add-box">
		<button data-method="offset" class="layui-btn" id="addRole" onclick="addRole()">添加</button>
	</div>
    <div class="layui-form">
        <table class="layui-table" style="width: auto;min-width: 100%" id="roleTable">
            <colgroup>
                <col >
                <col width="250">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>角色名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <script id="list" type="text/html">
				{{each list as item index}}
					<tr>
			            <td id="itemName">{{item.itemName}}</td>
			            <td id="time">{{item.createTime}}</td>
			            <td>
			                <div class="site-demo-button">
                            	<button data-method="offset1" class="layui-btn layui-btn-small" onclick="toUpdate({{item.id}})">修改</button>
                        	</div>
			            </td>
		        </tr>
				{{/each}}
		         
            </script>
            
            </tbody>
        </table>
    </div>
    <form action="" class="layui-form" id="addManager" style="display:none">
        <div class="layui-form-item" style="margin-top:20px">
            <label class="layui-form-label">角色名称:</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入角色名称" class="layui-input" style="width:300px" id="name">
            </div>
            <button data-method="offset2" class="layui-btn layui-sure" id="sure" onclick="roleSure()" id="role_sure">确定</button>
        </div>
    </form>
</div>


    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-json.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/roleManagement.js"></script>
</body>
</html>
