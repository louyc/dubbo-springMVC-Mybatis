<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>私人定制设置</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
</head>
<body>
<div class="layui-main" style="width: auto;min-width: 100%">
    <div class="my-tab-select">
        <form class="layui-form">
            <ul>
                <li>
                    <label for="serviceType">申请类型：</label>
                    <select name="serviceType" id="applyType" lay-filter="applyType">
                        <option value="all">请选择</option>
                        <option value="1">个人设置</option>
                        <option value="2">企业设置</option>
                    </select>
                </li>
                <li>
                    <label for="contentName">标题：</label>
                    <input type="text" class="layui-input" id="title"/>
                </li>
            </ul>
        </form>
        <p>
            <button class="layui-btn" id="search">搜索</button>
            <a href="addPersonalSet.html" class="layui-btn layui-btn-normal">新增</a>
        </p>
    </div>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="200">
                <col width="">
                <col width="100">
                <col width="">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>申请类型</th>
                <th>标题</th>
                <th>展示顺序</th>
                <th>介绍</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="pagging"></div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/jquery-json.js"></script>
<script src="../../js/tool.js"></script>
<script src="../../js/backstage/personalSetList.js"></script>
</body>
</html>
