<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增健康管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <style type="text/css">
    	.imgBox, #upload{
	    	width: 100px;
		    height: 100px;
		    overflow: hidden;
    	}
    	.imgBox{
			position:relative;
		    background: url(../../image/uploadIcon.png) no-repeat center center;
		    background-size: 60%;
		    border:1px solid #ccc;
		}
		.imgBox,#upload{
			width:100px;
			height:100px;
			overflow:hidden;
		}
		.imgBox img{
			width:100%;
			height:100%;
		}
		#upload{
			position:absolute;
			left:0;
			top:0;
			opacity:0;
			filter=alpha(opacity=0);
		}
    </style>
</head>
<body>
<div class="layui-form">
	<div class="layui-form-item">
		<label class="layui-form-label">服务类型:</label>
		<div class="layui-input-block">
			<select name="serviceType" id="serviceType" lay-filter="serviceType">
				<option value="all">全部</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">图片:</label>
		<div class="layui-input-block">
			<div class="imgBox">
				<img src="" alt="" />
			</div>
			<form id="uploadFile">
				<input type="file" name="file" id="upload" accept="image/png,image/gif,image/jpg,image/bmp,image/jpeg" />
			</form>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">标题:</label>
		<div class="layui-input-block">
			<input type="text" autocomplete="off" placeholder="请输入标题" class="layui-input " id="title">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">介绍:</label>
		<div class="layui-input-block">
			<input type="text" autocomplete="off" placeholder="请输入介绍" class="layui-input " id="introduce">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品:</label>
		<div class="layui-input-block">
			<select name="chance_commodity" id="chance_commodity" lay-filter="chance_commodity">
				<option value="">请选择</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">服务:</label>
		<div class="layui-input-block">
			<select name="chance_service" id="chance_service" lay-filter="chance_service">
				<option value="">请选择</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">显示顺序:</label>
		<div class="layui-input-block">
			<input type="text" autocomplete="off" placeholder="请输入显示顺序" class="layui-input " id="displayOrder">
		</div>
	</div>
	<div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submit" lay-filter="formDemo">立即提交</button>
        </div>
    </div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/jquery-json.js"></script>
<script src="../../js/tool.js"></script>
<script src="../../js/backstage/addHealthManage.js" charset="utf-8"></script>
</body>
</html>
