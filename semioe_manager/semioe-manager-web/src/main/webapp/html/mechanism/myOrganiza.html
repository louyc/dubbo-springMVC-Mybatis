<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
 	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <style type="text/css">
    	.opa0{display:inline-block;width:70px;height:40px;opacity:0;filter:alpha(opacity=0); margin-right:-70px;position:relative;z-index: 99;}
    </style>
</head>
<body>
<div class="layui-main" style="width: auto">
    <div class="my-tab-select">
        <form class="layui-form">
        <ul>
            <li>
                <label for="vender">机构：</label>
                <input type="text" class="layui-input" id="mechanism"/>
            </li>
            <li>
                <div>
                    <label class="layui-form-label">状态：</label>
                    <select name="auditStatus" id="auditStatus">
	                    	<option value="all">请选择</option>
	                    	<option value="0">待通过</option>
                        <option value="1">已加入</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
            </li>
        </ul>
        </form>
        <p>
            <button class="layui-btn " id="search">搜索</button>
        </p>
    </div> 
    <div class="layui-form">
        <table class="layui-table" style="width: auto;min-width: 100%">
            <colgroup>
            	<col width="200">
            	<col width="100">
            	<col width="120">
            	<col width="120">
            	<col width="120">
            	<col width="100">
            	<col>
            </colgroup>
            <thead>
            	<tr>
            		<th>机构名称</th>
            		<th>账号</th>
            		<th>开始时间</th>
            		<th>结束时间</th>
            		<th>邀请时间</th>
            		<th>状态</th>
            		<th>操作</th>
            	</tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="pagging"></div>
</div>

<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-json.js"></script>
<script src="../../js/tool.js"></script>
<script src="../../js/mechanism/myOrganiza.js" charset="utf-8"></script>
</body>
</html>
